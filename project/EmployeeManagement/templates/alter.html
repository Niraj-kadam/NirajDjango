<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    
    <form method="post">
        {% csrf_token %}

        <div class="mb-3 mt-3">
            <label for="text" class="form-label">Name:</label>
            <input type="text" class="form-control" name="productName" value="{{data.name}}">
          </div>

          <div class="mb-3">
            <label for="text" class="form-label">Brand:</label>
            <input type="text" class="form-control" name="Brand" value="{{data.brand}}">
          </div>

          <div class="mb-3">
            <label for="number" class="form-label">Size:</label>
            <input type="number" class="form-control" name="Size" value="{{data.size}}">
          </div>

          <div class="mb-3">
            <label for="text" class="form-label">Address:</label>
            <input type="text" class="form-control" name="Address" value="{{data.address}}">
          </div>

          <div class="mb-3">
            <label for="number" class="form-label">Phone:</label>
            <input type="number" class="form-control" name="Phone" value="{{data.phone}}">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="Email" value="{{data.email}}">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>


        <!--         
        <label for="i1">Product Name</label>
        <input type="text" value="{{data.name}}" name="productName">
        <label for="i1">Product Size</label>
        <input type="text" value="{{data.size}}" name="productSize">
        <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>

</body>
</html>
