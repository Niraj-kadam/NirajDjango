<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<style>
   /* .card{
        height: 300px;

     img {

    .card {
        width: 100%;
        height: auto;
        margin-bottom: 1rem;
        border-radius: 20px;
        border: 2px solid #cccccc;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        transition: 0.3s;
    }
      
    .card img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-right: 2px solid #cccccc; 
    }
      
    .card-body {
        flex: 1;
    }
      
    .card-horizontal {
        display: flex;
        flex-direction: row;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
          
    .btn{
        border-radius: 20px;
    }

    span{
      font-weight: bold;
    }

</style>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Link</a></li>
                  <li><a class="dropdown-item" href="#">Another link</a></li>
                  <li><a class="dropdown-item" href="#">A third link</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>      
    
      <div class="container mt-5 pt-5">
        <h1>My Cart</h1>
        {% for i in cartitem %}
          <div class="card card-horizontal">
            <img src="{{ i.images.0 }}" class="img-fluid" alt="Card image">
            <div class="card-body">
              <h5 class="card-title">{{ i.title }}</h5>
              <h6 class="card-rating" data-rating="{{ i.rating }}"></h6>
              <a href="#" class="btn btn-outline-success mt-auto" ><span>Place Order</span></a>
              <a href="/removefromcart/{{i.id}}" class="btn btn-outline-danger mt-auto"><span>Remove</span></a> 
            </div>
          </div>
          {% endfor %}
        </div>

</body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const ratings = document.querySelectorAll('.card-rating');

    ratings.forEach(el => {
      let rating = parseFloat(el.getAttribute('data-rating')) || 0;

      // Round to nearest 0.5
      rating = Math.round(rating * 2) / 2;

      const maxStars = 5;
      const fullStars = Math.floor(rating);
      const halfStar = (rating % 1 !== 0);
      const emptyStars = maxStars - fullStars - (halfStar ? 1 : 0);

      let starsHTML = '';

      // Full stars
      for (let i = 0; i < fullStars; i++) {
        starsHTML += '<i class="fas fa-star text-warning"></i>';
      }

      // Half star
      if (halfStar) {
        starsHTML += '<i class="fas fa-star-half-alt text-warning"></i>';
      }

      // Empty stars
      for (let i = 0; i < emptyStars; i++) {
        starsHTML += '<i class="far fa-star text-warning"></i>';
      }

      el.innerHTML = starsHTML;
    });
  });
</script>
