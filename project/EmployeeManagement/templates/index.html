<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
</head>
<style>
  body{
    padding: 0;
    margin: 0;
  }

  img{
    width: 100%;
    height: 500px;
    object-fit: cover;
    /* aspect-ratio: 16 / 9;  */
    display: block;
  }
  .carousel{
    width: 100%;
    height: 100%;
    background-size: contain;
  }
  h3{
    color: rgb(155, 0, 13);
  }
  b{
    color: black;
  }
  
</style>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
              </li>
            </ul>
            <form class="d-flex align-items-center">
              <a href="/cart" class="me-3 text-decoration-none">
                <h3 class="mb-0 text-dark">Cart</h3>
              </a>
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-dark" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src={% static 'jordans.png' %} alt="jordans" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <b>We had such a great time in LA!</b>
        </div>
      </div>
      <div class="carousel-item">
        <img src={% static 'jordans1.png' %} alt="jordans1" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <b>Thank you, Chicago!</b>
        </div> 
      </div>
      <div class="carousel-item">
        <img src={% static "jordans2.png" %} alt="jordans2" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>New York</h3>
          <b>We love the Big Apple!</b>
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
