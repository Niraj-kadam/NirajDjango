{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>

    body{
      background-color: #f0f0f0;
    }
    
    * {
      padding: 0;
      margin: 0;
    }

    img {
      height: 300px;
      object-fit: cover;
      cursor: pointer;
    }

    /* Remove fixed width container */
    .container {
      max-width: 1200px; /* Optional: limit it for very wide screens */
    }

   /* .card{
      border-radius: 20px;
      transition: 0.5s;
      border: 2px solid #ababab;
    
   
    .card:hover {
      transform: translateY(-20px);
    }    

    .buy{
      border-radius: 20px;
      width: 100%;
    }*/

    .card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease-in-out;
    }
  
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.30);
    }
  
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #333;
    }

    .buy{
      border-radius: 20px;
      width: 100%;
    }
  
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link text-light" href="#">Link</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">Link</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">Link</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-dark" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- {% for i in productList %} -->
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
          <div class="card h-100">
            <!-- <p>{{ i.image }}</p> -->
            <img src="{{ i.image }}" class="card-img-top" alt="{{ i.title }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ i.title }}</h5>
              <a href="/buy/{{i.id}}" class="btn mt-auto"><button type="button" class="btn btn-outline-primary buy">BUY</button></a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
