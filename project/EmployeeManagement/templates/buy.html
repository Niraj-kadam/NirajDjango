    h1{

<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">

              </li>

              </li>  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>

                </ul>

            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">
                <img src="{{ data.images.0 }}" class="card-img-top " height="500px" alt="{{ i.title }}">
            </div>
            <div class="col-sm-8">
                <h1>{{ data.title }}</h1>
                <h3>MRP: {{data.price}}</h3>
                <h3>Discount: {{data.discountPercentage}}</h3>

                <div class="row row1">
                    <div class="col">
                        <a href="/addToCart/{{data.id}}" class="btn btn-success mt-auto" ><h4>Add To Cart</h4></a>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
          </div>
      </div>

    
</body>
</html>
<script>

  let url = document.location.href
  let params = new URLSearchParams(url.split('?')[1])
  let addedtocart = params.get('addedtocart')
  if(addedtocart){
    alert("Item added to cart")
  }

</script>
